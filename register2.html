<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register / Mighty Life Fitness</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One%7COpen+Sans:400,400i,700" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main class="wrap-all">
    <div class="wrap-content">
      <header class="header-bar">
        <div class="wrap">
          <a href="index.html" class="logo">
            Mighty Life<br> Fitness
          </a>
        </div>
      </header>
      <div class="hero hero--register">
        <div class="hero__wrap wrap">
          <p class="hero__citation">
            Photo by <a href="https://unsplash.com/@bruno_nascimento" target="_blank" class="a-light">Bruno Nascimento</a>
          </p>
        </div>
      </div>
      <section class="section">
        <div class="wrap wrap--md">
          <h1 class="h2">Checkout</h1>
          <!-- TODO: Make fields required -->
          <form action="register3.html">
            <h2 class="h3">Billing Info</h2>
            <div class="form-section">
              <div class="form-group">
                <label for="fname">First name</label>
                <input id="fname" type="text" name="fname" placeholder="First name...">
              </div>
              <div class="form-group">
                <label for="lname">Last name</label>
                <input id="lname" type="text" name="lname" placeholder="Last name...">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="text" name="phone" placeholder="Phone number...">
              </div>
              <div class="form-group">
                <label for="address1">Address</label>
                <input id="address1" type="text" name="address1" placeholder="Address...">
              </div>
              <div class="form-group">
                <label for="address2">Address line 2 (optional)</label>
                <input id="address2" type="text" name="address2" placeholder="Apt, suite, etc.">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="City...">
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="can">Canada</option>
                </select>
              </div>
              <div class="form-group">
                <label for="province">Province</label>
                <select id="province" name="province">
                  <option value="can">British Columbia</option>
                </select>
              </div>
            </div>
            <h2 class="h3">Payment</h2>
            <div class="form-section">
              <div class="form-group">
                <label for="ccnumber">Card number</label>
                <input id="ccnumber" type="text" name="ccnumber" placeholder="Card number...">
              </div>
              <div class="form-group">
                <label for="ccname">Cardholder name</label>
                <input id="ccname" type="text" name="ccname" placeholder="Cardholder name...">
              </div>
              <div class="row">
                <div class="col col--6">
                  <div class="form-group">
                    <label for="ccexpire">MM/YY</label>
                    <input id="ccexpire" type="text" name="ccexpire" placeholder="MM/YY">
                  </div>
                </div>
                <div class="col col--6">
                  <div class="form-group">
                    <label for="ccv">CCV</label>
                    <input id="ccv" type="text" name="ccv" placeholder="CCV...">
                  </div>
                </div>
              </div>
            </div>
            <h2 class="h3">Summary</h2>
            <div class="listings__item">
              <div class="listings__item-content">
                <span class="listings__item-title">$576 total</span>
                <span class="listings__item-prop">12 months membership at $48/mo</span>
              </div>
            </div>
            <div class="form-group">
              <input id="submit" type="submit" value="Checkout" class="btn btn--primary">
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="wrap">
        <p class="footer__cta">
          Great physique awaits you.
        </p>
        <p class="footer_copyright">
          &copy; 2018
        </p>
      </div>
    </footer>
  </main>
  <script src="js/modernizr.js"></script>
</body>
</html>
